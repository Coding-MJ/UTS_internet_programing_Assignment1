<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='style.css'>
        <script src="https://kit.fontawesome.com/e5ece60744.js" crossorigin="anonymous"></script>  
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
        <title>Market</title>  
        <link rel="icon" type="image/png" href="image/favicon.png" />
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>        
    </head>
    
    <body>
      <!-- Navbar -->
      <nav id="navbar">
        <div class="navbar__logo">
          <a href="#"><i class="fa-solid fa-cart-shopping"></i> Market</a>
        </div>

        <!-- search bar -->
        <div class="navbar__search">
          <form>
            <div class="searchbar">
              <input
                type="search"
                id="mySearch"
                name="q"
                placeholder="Search the siteâ€¦" />
              <button class="search-button">Search</button>
            </div>
          </form>
        </div>
      </nav>

      <!-- container -->
      <section class="container">
        <!-- Side bar -->  
        <section id="side">
        <!-- Navbar top level menu -->
        <div class="side__menu">
          <ul class="side__top-menu">
            <li class="side__top-menu-item active" >Frozen Food</li>
            <li class="side__top-menu-item">Fresh Food</li>
            <li class="side__top-menu-item">Beverages</li>
            <li class="side__top-menu-item">Home Health</li>
            <li class="side__top-menu-item">Pet Food</li>
          </ul>
        </div>
  
        </section>
  
        <!-- Main -->
        <section id="main">
          <div class="section__container">

          <div class="main__top-level">
            <!-- square image 1 -->
            <a href="http://www.google.com" class="product" target="blank">
                <img src="image/products/1000.jpg" class="product__img" alt="Youtube">

                <div class="product__name">
                  <h4>Frozen Food</h4>
                </div>
                <div class="product__description">
                  <p>Frozen Food cateory</p>
              </div>

            </a>

            <!-- square image 2 -->
            <a href="http://www.google.com" class="product" target="blank">
                <img src="image/products/2000.jpg" class="product__img" alt="Youtube">


                <div class="product__name">
                  <h4>Fresh Food</h4>
                </div>
                <div class="product__description">
                  <p>Very Fresh Food</p>
              </div>
            </a>

            <!-- square image 3 -->
            <a href="http://www.google.com" class="product" target="blank">
                <img src="image/products/3000.jpg" class="product__img" alt="Youtube">
                  <div class="product__name">
                    <h3>Beverages</h3>
                  </div>
                  <div class="product__description">
                    <p>Are you thirsty?</p>
                </div>
            </a>

            <!-- square image 4 -->
            <a href="http://www.google.com" class="product" target="blank">
                <img src="image/products/4000.jpg" class="product__img" alt="Youtube">

                <div class="product__name">
                  <h3>Home Health</h3>
                </div>
                <div class="product__description">
                  <p>Please stay healthy</p>
              </div>
            </a>

            <!-- square image 5 -->
            <a href="http://www.google.com" class="product" target="blank">
                <img src="image/products/5000.jpg" class="product__img" alt="Youtube">


                <div class="product__name">
                  <h3>Pet Food</h3>
                </div>
                <div class="product__description">
                  <p>MEeeeeowwww</p>
              </div>

            </a>            
        </div>
        </div>

        </section>
  
        <!-- Shopping Cart -->
        <section id="cart">
          <p>this is cart</p> 
          <table border=0 width="100%">
            <tr class="cart">
              <td>
                  <iframe name="view" src="cart.html" frameborder=0 width="100%" height="100%"></iframe>
                </a>
              </td>
            </tr>
          </table>

        </section>
  

      </section>
      

    </body>
  

</html>
